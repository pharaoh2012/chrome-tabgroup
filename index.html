<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标签页分组器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>标签页分组器</h1>
      <ul class="menu">
        <li id="groupCurrentWindow">
          <span class="icon">🔄</span>
          按域名分组标签（当前窗口）
        </li>
        <li id="groupAllWindows">
          <span class="icon">🌐</span>
          按域名分组标签（所有窗口）
        </li>
        <li id="saveGroups">
          <span class="icon">💾</span>
          保存标签分组
        </li>
        <li id="loadGroups">
          <span class="icon">📂</span>
          加载标签分组
        </li>
      </ul>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
